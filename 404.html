<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
        padding: 20px;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        color: #646464;
        text-shadow: 2px 2px #ffffff;
        margin: 0;
        line-height: 1;
      }

      .error-message {
        font-size: 28px;
        color: #646464;
        font-weight: 600;
        margin: 20px 0;
      }

      .error-description {
        font-size: 16px;
        color: #777;
        margin-bottom: 30px;
        max-width: 500px;
      }

      .home-button {
        padding: 12px 40px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .home-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        color: white;
        text-decoration: none;
      }

      .icon-wrapper {
        margin-bottom: 20px;
      }

      .icon-wrapper svg {
        width: 150px;
        height: 150px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>Expense Budget Tracker</h1>

      <div class="error-container">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#646464" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>

        <h2 class="error-code">404</h2>
        <p class="error-message">Page Not Found</p>
        <p class="error-description">
          Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
          Let's get you back to tracking your expenses!
        </p>

        <a href="index.html" class="home-button">
          Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
