<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="main">
      <h1>Expense Budget Tracker</h1>
      <!-- Currency Selection -->
       <div class="currency-selector">
        <label class="currency-label">Select Currency:</label>
        <div class="currency-options">
          <label class="currency-option">
            <input type="radio" name="currency" value="£" checked>
            <span>GBP (£)</span>
          </label>
          <label class="currency-option">
           <input type="radio" name="currency" value="$" >
            <span>USD ($)</span> 
          </label>
          <label class="currency-option">
           <input type="radio" name="currency" value="€" >
            <span>EUR (€)</span> 
          </label>
        </div>
       </div>
      <!-- Main container holding input forms and display -->
      <div class="budget-container row">
        <div class="add-container col-4">
          <div class="add-budget-container">
            <h4>Add Budget</h4>
            <form>
              <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" class="form-control" id="budget" />
              </div>
              <button class="btn btn-primary form-control">Add Budget</button>
            </form>
          </div>
          <!-- Expense input form -->
          <div class="add-expense-container mt-4">
            <h4>Add Expense</h4>
            <form>
              <div class="form-group">
                <label for="expense">Expense Title:</label>
                <input type="text" class="form-control" id="expense" />
              </div>
              <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id="amount" />
              </div>
              <button class="btn btn-primary form-control">Add Expense</button>
            </form>
          </div>
          <!-- Reset button -->
          <button class="btn btn-danger form-control mt-2" onclick="resetAll()">
            Reset All
          </button>
        </div>
        <!-- Right column: Budget summary and expense table -->
        <div class="display-container">
          <!-- Budget summary cards -->
          <div
            class="heading row"
            style="display: flex; justify-content: space-around"
          >
            <div class="alert alert-primary" role="alert">
              Total Budget: <span id="currencySymbol1">£</span><span id="totalBudget">100</span>
            </div>
            <div class="alert alert-primary" role="alert">
              Total Expense: <span id="currencySymbol2">£</span><span id="totalExpense">100</span>
            </div>
            <div class="alert alert-primary" role="alert">
              Budget Left: <span id="currencySymbol3">£</span><span id="budgetLeft">100</span>
            </div>
          </div>
          <hr />
          <!-- Expense history table -->
          <div class="table-container table-responsive">
            <h5>Expense History:</h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Expense Name</th>
                  <th scope="col">Amount (<span id="currencySymbol4">£</span>)</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
